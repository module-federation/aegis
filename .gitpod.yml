image: gitpod/workspace-node-lts

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: true

tasks:
  - name: install & run
    env:
      NODE_OPTIONS: --openssl-legacy-provider
      PORT: 8080
    init: |
      cd ../aegis
      yarn
      yarn build
      cd ..
      git clone https://github.com/module-federation/aegis-app
      cd aegis-app
      yarn
      yarn build
      cd ..
      git clone https://github.com/module-federation/aegis-host
      cd aegis-host
      yarn
    command: |
      cd ../aegis
      yarn link
      cd ../aegis-app
      nohup node repo.js 8000 dist &
      nohup node repo.js 8001 cache &
      cd ../aegis-host
      yarn link @module-federation/aegis
      yarn build
      gp sync-done start
      node --title aegis src/bootstrap.js | tee public/aegis.log

  - name: service mesh
    env:
      NODE_OPTIONS: --openssl-legacy-provider
      PORT: 8888
      SWITCH: true
    command: |
      gp ports await 8080
      cd ../aegis-host
      node --title webswitch src/bootstrap.js | tee public/webswitch.log

  - name: mongodb
    command: |
      cd ../aegis
      ./mongo.sh

  - name: watch core
    command: |
      gp ports await 8080
      cd ../aegis
      node watch.mjs

  - name: watch app
    command: |
      gp ports await 8080
      cd ../aegis-app
      node watch.mjs

ports:
  - port: 8000
    description: local repo
    visibility: public
    onOpen: ignore
  - port: 8080
    description: http api
    visibility: public
    onOpen: open-preview
  - port: 8888
    description: webswitch
    visibility: public
    onOpen: open-browser
  - port: 27017
    description: mongodb
    visibility: public
    onOpen: ignore
  - port: 5353
    description: multicast dns
    visibility: public
    onOpen: ignore
